<div class="container-sm">
  <div class="text-xl">Your Cart</div>
  <mat-card>
    <mat-list>
      @for (item of cartItems; track item.id) {
      <mat-list-item>
        <span matListItemTitle>{{ item.name }}</span>
        <span class="text-gray-500">{{ item.price | currency : "USD" }}</span>
      </mat-list-item>
      }
      <mat-list-item>
        <span matListItemTitle>Total (USD)</span>
        <span class="font-semibold">{{
          getTotalPrice() | currency : "USD"
        }}</span>
      </mat-list-item>

      <mat-list-item (click)="clearCart()">
        <button mat-flat-button>Clear</button>
      </mat-list-item>

      <mat-list-item (click)="checkout()">
        <button mat-flat-button color="accent">Checkout</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
